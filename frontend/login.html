<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoneyMate — Sign In</title>

  <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    :root{--mm-bg:#0b1220;--mm-card:#101827cc;--mm-border:rgba(255,255,255,.08);--mm-text:#dbe7f3;--mm-muted:#9fb3c8;--mm-accent:#22c55e;--mm-accent-600:#16a34a;}
    html,body{height:100%;font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(900px 640px at 0% -10%, rgba(34,197,94,.12), transparent 40%),radial-gradient(1100px 720px at 100% -20%, rgba(16,185,129,.10), transparent 50%),var(--mm-bg);color:var(--mm-text);}
    .navbar{backdrop-filter: blur(10px); background: rgba(16,24,39,.6)!important; border-bottom:1px solid var(--mm-border)}
    .navbar .navbar-brand span{color:var(--mm-accent)} .navbar .nav-link{color:var(--mm-muted)} .navbar .nav-link.active,.navbar .nav-link:hover{color:#fff}
    .btn-mm{background:var(--mm-accent); border-color:var(--mm-accent); color:#06110b;} .btn-mm:hover{background:var(--mm-accent-600); border-color:var(--mm-accent-600)}
    .auth-wrap{min-height: calc(100vh - 72px);}
    .glass{background: var(--mm-card); border:1px solid var(--mm-border); border-radius:20px; backdrop-filter: blur(10px); box-shadow:0 20px 40px rgba(2,6,23,.35);}
    .form-control{background:rgba(255,255,255,.02); border-color:var(--mm-border); color:#eaf2fb;} .form-control::placeholder{color:#9fb3c8}
    .form-control:focus{border-color:#2dd47a; box-shadow:0 0 0 .2rem rgba(45,212,122,.15)}
    .text-muted{color:var(--mm-muted)!important} .link-light{color:#cfe6ff!important}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="index.html">Money<span>Mate</span></a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
      </ul>
      <a href="register.html" class="btn btn-mm ms-lg-3">Get Started</a>
    </div>
  </div>
</nav>

<main class="auth-wrap d-flex align-items-center py-5">
  <div class="container-xxl">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xxl-5">
        <div class="glass p-4 p-lg-5">
          <div class="d-flex align-items-center gap-2 mb-2">
            <i class="fa-solid fa-shield-halved text-success"></i>
            <small class="text-muted">Secure sign-in</small>
          </div>
          <h2 class="fw-bold mb-2">Welcome back</h2>
          <p class="text-muted mb-4">Log in to your private dashboard.</p>

          <form id="signin-form" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" minlength="6" required />
                <button class="btn btn-outline-light" type="button" id="togglePwd"><i class="fa-solid fa-eye"></i></button>
                <div class="invalid-feedback">Password is required.</div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="remember" checked />
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="reset.html" class="link-light small">Forgot password?</a>
            </div>

            <button id="submitBtn" class="btn btn-mm w-100" type="submit">
              <span class="me-2"><i class="fa-solid fa-arrow-right-to-bracket"></i></span> Sign in
            </button>

            <p class="mt-3 mb-0 text-center text-muted">
              Don't have an account? <a class="link-light" href="register.html">Create one</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Login failed.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<footer class="py-4" style="border-top:1px solid var(--mm-border); background:#0a0f1a;">
  <div class="container-xxl d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
    <div class="small">&copy; 2025 MoneyMate. All rights reserved.</div>
    <div class="small"><a class="link-light" href="terms.html">Terms</a> · <a class="link-light" href="privacy.html">Privacy</a></div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/api.js?v=7"></script>

<script type="module">
  import { login, setToken } from './js/api.js';

  // password visibility
  document.getElementById('togglePwd').addEventListener('click', () => {
    const inp = document.getElementById('password');
    const icon = document.querySelector('#togglePwd i');
    const show = inp.type === 'password';
    inp.type = show ? 'text' : 'password';
    icon.classList.toggle('fa-eye', !show);
    icon.classList.toggle('fa-eye-slash', show);
  });

  const form = document.getElementById('signin-form');
  const btn  = document.getElementById('submitBtn');
  const toastEl = document.getElementById('toast');
  const toastMsg = document.getElementById('toastMsg');
  const toast = new bootstrap.Toast(toastEl, { delay: 4000 });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // simple HTML5 validation UI
    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Signing in...';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;

    try {
      const { token } = await login(email, password);
      setToken(token, { remember });
      // go to dashboard
      window.location.href = 'dashboard.html';
    } catch (err) {
      toastMsg.textContent = err.message || 'Login failed.';
      toast.show();
    } finally {
      btn.disabled = false; btn.innerHTML = '<span class="me-2"><i class="fa-solid fa-arrow-right-to-bracket"></i></span> Sign in';
    }
  });
</script>
</body>
</html>
